<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 일반적으로는 잘 쓰지 않지만, 라이브러리 만드는 경우에
        // 한 번은 꼭 쓰는 즉각실행함수
        // document.ready function과 같은 기능
        // 메모리절약, 그리고 중요(핵심)코드를 블락지을 때도 사용
        (function(p_arg){
            alert(p_arg + "흥치뿡!");
        })("123"); // 끝에 괄호를 붙여야 한다.

        
        // 변칙적인 선언방식. 간혹 해외에서 다양한 방식으로 사용하는 경우가 있다.
        /*
        !function(p_arg){
            alert(p_arg + "흥치뿡!");
        }("123"); // 끝에 괄호를 붙여야 한다.
        */
       /*
        +function(p_arg){
            alert(p_arg + "흥치뿡!");
        }("123"); // 끝에 괄호를 붙여야 한다.
        */
    </script>
</body>
</html>
